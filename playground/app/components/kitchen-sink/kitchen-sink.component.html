<fs-filter [config]="conf">
  <ng-template fsFilterStatusBar>
    <small>
      Showing 4 of 4 results sorted by Name Ascending
    </small>
  </ng-template>
</fs-filter>
@if (query) {
  <fieldset>
    <legend>
      Filter values
    </legend>
    <pre>
      {{ query | json }}
    </pre>
  </fieldset>
}
@if (sort) {
  <fieldset>
    <legend>
      Sort
    </legend>
    <pre>
      {{ sort | json }}
    </pre>
  </fieldset>
}
