<a [fsMenuTriggerFor]="menu" class="selector">{{ (activeFilter$ | async)?.name || 'None' }}</a>

<fs-menu #menu>
  <ng-template fs-menu-item (click)="removeActiveFilter()">
    None
  </ng-template>
  <ng-container *ngIf="(filters$ | async).length !==0">
    <ng-container *ngFor="let filter of filters$ | async">
      <ng-template fs-menu-item (click)="selectFilter(filter)">
        {{ filter.name }}
      </ng-template>
    </ng-container>
    <ng-template fs-menu-divider-item></ng-template>
  </ng-container>

  <ng-template 
      fs-menu-item 
      (click)="saveFilters()">
    Save
  </ng-template>
  
  <ng-template 
      fs-menu-item 
      (click)="manageFilters()">
    Manage
  </ng-template>
</fs-menu>
