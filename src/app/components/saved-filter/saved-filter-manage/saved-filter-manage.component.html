<h1 mat-dialog-title>
  Manage {{ pluralLabelLower }}
</h1>
<div mat-dialog-content>
  <table class="fs-list-table">
    <thead>
      <tr>
        <th>
          Name
        </th>
        <th>
          Filters
        </th>
        <th class="actions-column"></th>
      </tr>
    </thead>
    <tbody>
      @for (savedFilter of savedFilters; track savedFilter.id) {
        <tr>
          <td>
            <a (click)="selectFilter(savedFilter)">
              {{ savedFilter.name }}
            </a>
          </td>
          <td>
            <fs-saved-filter-chips [savedFilter]="savedFilter"></fs-saved-filter-chips>
          </td>
          <td>
            <fs-menu>
              <ng-template
                  fs-menu-item
                  (click)="remove(savedFilter)">
                Delete
              </ng-template>
            </fs-menu>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
<div mat-dialog-actions>
  <button
      mat-button
      color="primary"
      type="button"
      [mat-dialog-close]="null">
    Done
  </button>
</div>
