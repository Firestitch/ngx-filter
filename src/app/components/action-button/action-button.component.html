<ng-container [ngSwitch]="action.type">
  <!-- Basic button -->
  <button 
      type="button"
      *ngSwitchCase="'basic'"
      mat-button
      (click)="action.click && action.click($event)"
      [color]="action.color"
      [ngClass]="action.classArray"
      [disabled]="action.disabled$ | async"
      [tabIndex]="action.tabIndex">
    <ng-template [ngTemplateOutlet]="buttonContent"></ng-template>
  </button>

  <!-- Raised button -->
  <button 
      type="button"
      *ngSwitchDefault
      mat-raised-button
      (click)="action.click && action.click($event)"
      [color]="action.color"
      [ngClass]="action.classArray"
      [disabled]="action.disabled$ | async"
      [tabIndex]="action.tabIndex">
    <ng-template [ngTemplateOutlet]="buttonContent"></ng-template>
  </button>

  <!-- Icon button -->
  <button
      type="button"
      *ngSwitchCase="'icon'"
      mat-icon-button
      (click)="action.click && action.click($event)"
      [color]="action.color"
      [ngClass]="action.classArray"
      [disabled]="action.disabled$ | async"
      [tabIndex]="action.tabIndex">
    <ng-template [ngTemplateOutlet]="buttonContent"></ng-template>
  </button>

  <!-- Fab button -->
  <button 
      type="button"
      *ngSwitchCase="'fab'"
      mat-fab
      (click)="action.click && action.click($event)"
      [color]="action.color"
      [ngClass]="action.classArray"
      [disabled]="action.disabled$ | async"
      [tabIndex]="action.tabIndex">
    <ng-template [ngTemplateOutlet]="buttonContent"></ng-template>
  </button>

  <!-- Mini Fab button -->
  <button 
      type="button"
      *ngSwitchCase="'mini-fab'"
      mat-mini-fab
      (click)="action.click && action.click($event)"
      [color]="action.color"
      [ngClass]="action.classArray"
      [disabled]="action.disabled$ | async"
      [tabIndex]="action.tabIndex">
    <ng-template [ngTemplateOutlet]="buttonContent"></ng-template>
  </button>

  <ng-template #buttonContent>
    <ng-container *ngIf="!action.icon else withIcon">
      {{action.label}}
    </ng-container>

    <ng-template #withIcon>
      <mat-icon *ngIf="!action.iconPlacement || action.iconPlacement === 'left'">{{action.icon}}</mat-icon>
      {{action.label}}
      <mat-icon *ngIf="action.iconPlacement === 'right'">{{action.icon}}</mat-icon>
    </ng-template>
  </ng-template>
</ng-container>
