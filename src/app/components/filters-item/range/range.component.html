<div class="form-field">
  <mat-form-field class="filter-range-min">
    <mat-label>
      {{ item.label[0] }}
    </mat-label>
    @if (item.prefix) {
      <span
        matTextPrefix
        class="text-prefix"
        [innerHtml]="item.prefix">
      </span>
    }
    <input
      matInput
      [fsFilterFocusTrigger]="item"
      [focusTargetType]="'from'"
      type="number"
      [(ngModel)]="min"
      (ngModelChange)="change()"
      #from>
    @if (item.suffix) {
      <span
        matSuffix
        class="text-suffix"
        [innerHtml]="item.suffix">
      </span>
    }
  </mat-form-field>
  <mat-form-field class="filter-range-max">
    <mat-label>
      {{ item.label[1] }}
    </mat-label>
    @if (item.prefix) {
      <span
        matTextPrefix
        class="text-prefix"
        [innerHtml]="item.prefix">
      </span>
    }
    <input
      matInput
      [fsFilterFocusTrigger]="item"
      [focusTargetType]="'to'"
      type="number"
      [(ngModel)]="max"
      (ngModelChange)="change()"
      #to>
    @if (item.suffix) {
      <span
        matSuffix
        class="text-suffix"
        [innerHtml]="item.suffix">
      </span>
    }
  </mat-form-field>
</div>
