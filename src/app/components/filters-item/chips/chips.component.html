@if ((item.values$ | async)?.length) {
  <fs-label-field>
    <fs-label>
      {{ item.label }}
    </fs-label>
    <fs-chips
        [(ngModel)]="value"
        [compare]="compareFn"
        (ngModelChange)="item.value = value"
        [multiple]="item.multiple">
      @for (value of item.values; track value) {
        <fs-chip
            [value]="value"
            [selectable]="true">
          {{ value.name }}
        </fs-chip>
      }
    </fs-chips>
  </fs-label-field>
}
