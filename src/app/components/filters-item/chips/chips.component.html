<ng-template [ngIf]="item.values?.length">
  <fs-label-field>
    <fs-label>{{item.label}}</fs-label>
    <fs-chips 
        [(ngModel)]="item.model"
        [compare]="compareFn"
        [multiple]="item.multiple">
      <fs-chip 
          *ngFor="let value of item.values"
          [value]="value"
          [selectable]="true">
        {{ value.name }}
      </fs-chip>
    </fs-chips>
  </fs-label-field>
</ng-template>

<ng-template [ngIf]="item.loading">{{ item.label }} loading...</ng-template>
