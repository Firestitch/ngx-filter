@if (item.mode === itemDateMode.ScrollMonthDayYear || item.mode === itemDateMode.ScrollMonthYear) {
  <mat-form-field
      [floatLabel]="floatLabel"
      class="form-field-padless">
    <mat-label>
      {{ item.label }}
    </mat-label>
    <input
      matInput
      fsDateScrollPicker
      [placeholder]="item.label"
      [fsFilterFocusTrigger]="autofocus"
      [(ngModel)]="value"
      (ngModelChange)="item.value = value"
      [maxYear]="item.maxYear"
      [showMonth]="showMonth"
      [showDay]="showDay"
      [showYear]="showYear"
      [placeholder]="item.placeholder"
      [clear]="item.clearable"
      [name]="item.name">
  </mat-form-field>
} @else if (item.mode === itemDateMode.Calendar) {
  <mat-form-field
      [floatLabel]="floatLabel"
      class="form-field-padless">
    <mat-label>
      {{ item.label }}
    </mat-label>
    <input
      matInput
      fsDatePicker
      [fsFilterFocusTrigger]="autofocus"
      [(ngModel)]="value"
      (ngModelChange)="item.value = value"
      [maxYear]="item.maxYear"
      [view]="viewType"
      [placeholder]="item.label"
      [clear]="item.clearable"
      [name]="item.name">
  </mat-form-field>
}
