<mat-form-field>
  <mat-label>{{item.label}}</mat-label>
  <mat-select
    #select
    [fsFilterFocusTrigger]="item"
    [(ngModel)]="item.model"
    [compareWith]="compare">
    @for (selectItem of item.values; track selectItem) {
      @if (selectItem[item.children]) {
        <mat-optgroup [label]="selectItem.name">
          @for (subItem of selectItem[item.children]; track subItem) {
            <mat-option
              [value]="subItem.value"
              [ngStyle]="selectItem.style">
              {{ subItem.name }}
            </mat-option>
          }
        </mat-optgroup>
      } @else {
        <mat-option
          [value]="selectItem.value"
          [ngStyle]="selectItem.style">
          {{ selectItem.name }}
        </mat-option>
      }
    }
  </mat-select>
</mat-form-field>
