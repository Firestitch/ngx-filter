@if ((item.loading$ | async)) {
  <mat-form-field>
    <mat-label>{{item.label}}</mat-label>
    <mat-select disabled></mat-select>
  </mat-form-field>
} @else {
  @if ((values$ | async)?.length) {
    @if (item.multiple && !item.children) {
      <filter-item-select-multiple
        [item]="multipleSelectItem"
        #selectItem>
      </filter-item-select-multiple>
    }
    @if (!item.multiple && !item.children) {
      <filter-item-select-simple
        [item]="simpleSelectItem"
        #selectItem>
      </filter-item-select-simple>
    }
    @if (item.children) {
      <filter-item-select-groups
        [item]="item"
        #selectItem>
      </filter-item-select-groups>
    }
  }
}
