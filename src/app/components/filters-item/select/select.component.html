<ng-container *ngIf="(item.loading$ | async) else itemSelect">
  <mat-form-field>
    <mat-label>{{item.label}}</mat-label>
    <mat-select disabled></mat-select>
  </mat-form-field>
</ng-container>

<ng-template #itemSelect>
  <ng-container *ngIf="(values$ | async)?.length">
    <ng-container *ngIf="item.multiple && !item.children">
      <filter-item-select-multiple
        [item]="item"
        #selectItem>
      </filter-item-select-multiple>
    </ng-container>

    <ng-container *ngIf="!item.multiple && !item.children">
      <filter-item-select-simple
        [item]="item"
        #selectItem>
      </filter-item-select-simple>
    </ng-container>

    <ng-container *ngIf="item.children">
      <filter-item-select-groups
        [item]="item"
        #selectItem>
      </filter-item-select-groups>
    </ng-container>
  </ng-container>
</ng-template>
