<fs-autocomplete
    [fsFilterFocusTrigger]="item"
    [fetch]="fetch"
    [displayWith]="displayWith"
    [(ngModel)]="item.model"
    [placeholder]="label"
    [fetchOnFocus]="item.fetchOnFocus"
    [showClear]="item.showClear"
    name="item.name">
  <ng-template fsAutocompleteTemplate let-data="data">
    {{data.name}}
  </ng-template>
</fs-autocomplete>
