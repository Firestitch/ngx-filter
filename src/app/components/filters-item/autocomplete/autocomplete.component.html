<fs-autocomplete
    [fsFilterFocusTrigger]="item"
    [fetch]="fetch"
    [displayWith]="displayWith"
    [(ngModel)]="item.value"
    [placeholder]="label"
    [fetchOnFocus]="item.fetchOnFocus"
    [showClear]="item.clearable"
    name="item.name">
  <ng-template
      fsAutocompleteTemplate
      let-data="data">
    {{ data.name }}
  </ng-template>
</fs-autocomplete>
