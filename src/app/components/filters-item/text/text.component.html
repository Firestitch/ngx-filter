<mat-form-field>
  <mat-label>
    {{ item.label }}
  </mat-label>
  <span
    matTextPrefix
    *ngIf="item.prefix"
    [innerHtml]="item.prefix">
  </span>
  <input
    matInput
    [formControl]="textControl"
    [fsFilterFocusTrigger]="item">
  <span
    matSuffix
    *ngIf="item.suffix"
    [innerHtml]="item.suffix">
  </span>
</mat-form-field>
