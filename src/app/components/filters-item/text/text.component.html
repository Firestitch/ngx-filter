<mat-form-field [floatLabel]="!item.placeholder ? 'auto' : 'always'">
  <mat-label>
    {{ item.label }}
  </mat-label>
  @if (item.prefix) {
    <span
      matTextPrefix
      [innerHtml]="item.prefix">
    </span>
  }
  <input
    matInput
    [(ngModel)]="value"
    (ngModelChange)="change()"
    [placeholder]="item.placeholder"
    [fsFilterFocusTrigger]="item">
  @if (item.suffix) {
    <span
      matTextSuffix
      [innerHtml]="item.suffix">
    </span>
  }
</mat-form-field>
