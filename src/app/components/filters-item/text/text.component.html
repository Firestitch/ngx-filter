<mat-form-field
    [floatLabel]="'always'"
    class="form-field-padless">
  <mat-label>
    {{ item.label }}
  </mat-label>
  @if (item.prefix) {
    <span
      matTextPrefix
      [innerHtml]="item.prefix">
    </span>
  }
  <input
    matInput
    [(ngModel)]="value"
    (ngModelChange)="change()"
    [placeholder]="item.placeholder"
    [fsFilterFocusTrigger]="autofocus">
  @if (item.suffix) {
    <span
      matTextSuffix
      [innerHtml]="item.suffix">
    </span>
  }
</mat-form-field>
