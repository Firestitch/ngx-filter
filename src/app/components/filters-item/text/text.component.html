<mat-form-field>
  <mat-label>
    {{ item.label }}
  </mat-label>
  @if (item.prefix) {
    <span
      matTextPrefix
      [innerHtml]="item.prefix">
    </span>
  }
  <input
    matInput
    [(ngModel)]="value"
    (ngModelChange)="change()"
    [fsFilterFocusTrigger]="item">
  @if (item.suffix) {
    <span
      matSuffix
      [innerHtml]="item.suffix">
    </span>
  }
</mat-form-field>
