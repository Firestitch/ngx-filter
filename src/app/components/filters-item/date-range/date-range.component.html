@if (initialized) {
  <div class="row">
    @if (autofocusName !== 'to' || focusReady) {
      <mat-form-field
          [floatLabel]="floatLabel"
          class="form-field-padless">
        <mat-label>
          {{ item.fromLabel }}
        </mat-label>
        <input
          matInput
          [fsFilterFocusTrigger]="autofocusName === 'from'"
          (focused)="onFocusApplied()"
          [fsDateRangeFrom]="item.name"
          [(ngModel)]="from"
          (ngModelChange)="change()"
          [clear]="item.clearable"
          [view]="viewType"
          name="dateFrom">
      </mat-form-field>
    } @else {
      <mat-form-field
          [floatLabel]="floatLabel"
          class="form-field-padless">
        <mat-label>
          {{ item.fromLabel }}
        </mat-label>
        <input
          matInput
          readonly
          name="dateFrom">
      </mat-form-field>
    }
    <div class="to">
      to
    </div>
    @if (autofocusName !== 'from' || focusReady) {
      <mat-form-field
          [floatLabel]="floatLabel"
          class="form-field-padless">
        <mat-label>
          {{ item.toLabel }}
        </mat-label>
        <input
          matInput
          [fsFilterFocusTrigger]="autofocusName === 'to'"
          (focused)="onFocusApplied()"
          [fsDateRangeTo]="item.name"
          [(ngModel)]="to"
          (ngModelChange)="change()"
          [clear]="item.clearable"
          [view]="viewType"
          name="dateTo">
      </mat-form-field>
    } @else {
      <mat-form-field
          [floatLabel]="floatLabel"
          class="form-field-padless">
        <mat-label>
          {{ item.toLabel }}
        </mat-label>
        <input
          matInput
          readonly
          name="dateTo">
      </mat-form-field>
    }
  </div>
}
