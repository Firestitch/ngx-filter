<div class="row">
  <mat-form-field
      [floatLabel]="'always'"
      class="form-field-padless">
    <mat-label>
      {{ item.label[0] }}
    </mat-label>
    <input
      matInput
      [fsFilterFocusTrigger]="autofocusName === 'from'"
      [fsDateRangeFrom]="item.name"
      [(ngModel)]="from"
      [clear]="item.clearable"
      [view]="viewType"
      (ngModelChange)="change()"
      name="dateFrom">
  </mat-form-field>
  <div class="to">
    to
  </div>
  <mat-form-field
      [floatLabel]="'always'"
      class="form-field-padless">
    <mat-label>
      {{ item.label[1] }}
    </mat-label>
    <input
      matInput
      [fsFilterFocusTrigger]="autofocusName === 'to'"
      [fsDateRangeTo]="item.name"
      [(ngModel)]="to"
      (ngModelChange)="change()"
      [clear]="item.clearable"
      [view]="viewType"
      name="dateTo">
  </mat-form-field>
</div>
