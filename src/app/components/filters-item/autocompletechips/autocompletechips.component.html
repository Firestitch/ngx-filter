<fs-autocomplete-chips
  [fsFilterFocusTrigger]="item"
  [fetch]="fetch"
  [ngModel]="item.model"
  (selected)="addAutocompleteChipItem($event)"
  (removed)="removeAutocompleteChipItem($event)"
  (clear)="clearAutocompleteChipItem()"
  [allowText]="false"
  [label]="label"
  [size]="'small'"
  [chipImage]="item.chipImage"
  [chipColor]="item.chipColor"
  [chipIconColor]="item.chipIcon"
  [chipBackground]="item.chipBackground"
  [chipIcon]="item.chipIcon"
  [chipClass]="item.chipClass"
  [allowClear]="item.showClear"
  [removable]="item.showClear"
  [compareWith]="compareItems"
  [panelWidth]="300"
  name="model">
  <ng-template fsAutocompleteObject let-object="object">
    {{ object.name }}
  </ng-template>
</fs-autocomplete-chips>
