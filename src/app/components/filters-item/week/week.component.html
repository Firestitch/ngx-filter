<mat-form-field>
  <mat-label>
    {{ item.label }}
  </mat-label>
  <input
    matInput
    fsDateWeekPicker
    [placeholder]="item.label"
    [fsFilterFocusTrigger]="item"
    [(ngModel)]="value"
    (ngModelChange)="item.value = value"
    [seedDate]="item.seedDate"
    [clear]="item.clearable"
    [name]="item.name">
</mat-form-field>
