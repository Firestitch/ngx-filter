<div class="filters">
  <div class="filters-wrap">
    <div class="filter-by">
      <mat-icon svgIcon="filterOutline"></mat-icon>
      <span class="text">
        Filters
      </span>
    </div>
    <div class="overflow-shadow filter-items">
      <div class="overflow-shadow-content">
        <ng-container *fsSkeleton="(externalParams.pending$ | async) !== true">
          @for (filterItem of items$ | async; track filterItem) {
            <filter-item
              class="filter-group"
              [item]="filterItem">
            </filter-item>
          }
        </ng-container>
      </div>
    </div>
    @if ((externalParams.pending$ | async) !== true) {
      <fs-filter-drawer-actions
        class="filter-actions"
        (clear)="clear()"
        (done)="done()">
      </fs-filter-drawer-actions>
    }
  </div>
</div>
@if (!windowDesktop) {
  <div
    class="backdrop"
    (click)="backdropClick()">
  </div>
}
