<ng-container>
  <div class="filter-container">
    <ng-container *ngIf="hasKeyword">
      <div class="filter-keyword">
        <form autocomplete="off" role="presentation" *ngIf="keywordVisible$ | async">
          <mat-form-field [floatLabel]="'never'" class="form-field-padless" ngClass="search">
            <span matPrefix>
              <mat-icon matPrefix>search</mat-icon>
            </span>
            <input
              #searchTextInput
              matInput
              [formControl]="searchText"
              name="filter-input"
              [placeholder]="searchPlaceholder"
              (click)="filterInputEvent($event)">

            <div matSuffix *ngIf="searchText.value && showFilterInput && config.clear">
              <a
                mat-icon-button                
                (click)="clearSearchText($event)"
                class="clear">
                <mat-icon>clear</mat-icon>
              </a>
            </div>
            <div matSuffix>
              <a 
                  mat-icon-button
                  (click)="reload($event)"
                  class="reload"
                  *ngIf="config.reload">
                <mat-icon>refresh</mat-icon>
              </a>
            </div>
          </mat-form-field>
        </form>
      </div>
    </ng-container>

    <div class="filter-actions">
      <ng-container *ngIf="hasVisibleItemOrSorting && filtersBtnVisible$ | async">
        <button
            mat-button
            class="filters-button"
            [ngClass]="{
              'mat-raised-button': config.button.style === 'raised',
              'mat-flat-button': config.button.style === 'flat',
              'mat-stroked-button': config.button.style === 'stroked',
              'mat-button': config.button.style === 'basic',
              'mat-icon-button': config.button.style === 'icon'
            }"
            (click)="changeVisibilityClick(!showFilterMenu, $event)"
            type="button"
            [color]="config.button.color">
          <mat-icon *ngIf="config.button.icon">{{config.button.icon}}</mat-icon>
          {{ config.button.label }}
        </button>
      </ng-container>
  
      <fs-filter-actions
        *ngIf="actionsVisible$ | async"
        [actions]="actions$ | async"
        [kebabActions]="menuActions$ | async">
      </fs-filter-actions>
    </div>
  </div>
  <div class="filter-status-container">
    <div class="filter-status" *ngIf="statusBar">
      <ng-container *ngTemplateOutlet="statusBar"></ng-container>
    </div>
    <fs-filter-chips
      *ngIf="config.chips && hasFilterChips$ | async"
      class="filter-chips"
      [filters]="items">
    </fs-filter-chips>
  </div>
</ng-container>
